# .github/workflows/publish-extension.yml
name: Publish Extension

on:
  push:
    branches: [main]
  workflow_dispatch:  # Manual trigger

jobs:
  tag-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for tag checking

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' extension/manifest.json)
          echo "Version from manifest: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if release needed
        id: check
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v$VERSION"

          # Check if this tag already exists
          if git tag -l "$TAG" | grep -q "$TAG"; then
            echo "Tag $TAG already exists. Skipping release."
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG does not exist. Will create release."
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

      - name: Create tag and release
        if: steps.check.outputs.should_release == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v$VERSION"

          # Create and push tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

          # Get recent commits for release notes (from previous tag)
          # Filter out: merge commits, chore, docs, ci, style, refactor
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            NOTES=$(git log $LAST_TAG..HEAD --pretty=format:"- %s" | grep -vE "^- (Merge|chore|docs|ci|style|refactor)" | head -20)
          else
            NOTES=$(git log --pretty=format:"- %s" -10 | grep -vE "^- (Merge|chore|docs|ci|style|refactor)")
          fi

          # Write release notes to temp file to avoid YAML parsing issues
          cat > /tmp/release_notes.md << RNEOF
          ## Changes

          ${NOTES}
          RNEOF

          # Create GitHub release
          gh release create "$TAG" \
            --title "Release $TAG" \
            --notes-file /tmp/release_notes.md

          echo "Created release $TAG"

  build-and-publish:
    needs: tag-and-release
    if: needs.tag-and-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build extension zip
        run: |
          VERSION="${{ needs.tag-and-release.outputs.version }}"
          cd extension
          zip -r ../patternpulse-v${VERSION}.zip . \
            -x "*.git*" -x "node_modules/*" -x "*.map"

      - name: Upload to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: patternpulse-v${{ needs.tag-and-release.outputs.version }}.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          publish: true

  sync-staging:
    needs: [tag-and-release, build-and-publish]
    if: always() && needs.tag-and-release.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 0
          token: ${{ secrets.STAGING_PAT }}

      - name: Sync staging with main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git merge origin/main -m "chore: sync staging with main after release"
          git push origin staging
          echo "âœ… Staging synced with main"
